<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <title>Menu ingredients-search recipes</title>
</head>
<body id="body">
<header id="head-section" class="top">
    <nav class="navbar">
        <a href="/index.html" target="_self"> <img class="icon-img32" src="/icon-home.c09aba78.png" alt="Back"> </a>
        <a href="#body" target="_self"> <img class="icon-img32" src="/icon-menu.c482da66.png" alt="Back to menu"> </a>
        <img id="head-img" src="/logo%20img%20background.f87983e3.png" alt="logo-vegetables">
        <a href="#recipe-list" target="_self"> <img class="icon-img32" src="/icon-search.676f7a10.png" alt="find recipe"> </a>
    </nav>
    <h1 id="top-header">Recipes for home-style cookin'</h1>

</header>


<section id="sel-container" class="column">
    <p class="blankline"></p>

    <h2 id="sub-header">What you have to put in your Cooking Kit!</h2>
    <p class="blankline"></p>
    <section id="sel-style" class="row">
        <img class="icon-img icon-img-extra" src="/fridge.8534621f.jpg" alt="fridge filled with ingredients">
        <form id="on-submit-ingredients" class="column">
            <div id="sel-ingredients" class="row">
                <div>
                    <h4 class="column">Ingredients to use:
                        <img class="icon-img" src="/healthy.b16ca0d8.jpg" alt="healthy ingredients"></h4>
                </div>
                <div>
                    <label for="ingredients" class="column">
                        <p id="ingr-text">
                         ..enter a comma-separated list of ingredients..</p>
                        <input type="text" id="ingredients" name="ingredients" value="" placeholder="lettuce,tomato">
                    </label>
                </div>
            </div>

            <p class="blankline"></p>
            <p class="blankline"></p>
            <div id="sel-number" class="row">
                <h4>Maximum number of recipes to present:</h4>
                <label for="numberMax">
                    <input type="number" id="numberMax" value="15" name="numberMax">
                </label>
            </div>

            <button type="submit" form="on-submit-ingredients" id="buttonStart">Start</button>
        </form>

    </section>
</section>
<section id="list-container" class="column">
    <div id="message-text">Select some options to search recipes and click on search button</div>
    <form id="recipe-list">Recipes will be listed here after your selection...</form>
    
    <div id="button-place"></div>
</section>
<div id="message"></div>
<section id="detail-container" class="column">
    <div id="detail-list">......details of recipe...</div>
</section>
<script src="/menus/menuFastEasy.4d6bcbeb.js" defer=""></script>
<script src="/menus/healthyIngredients.b2524a20.js" defer=""></script>

</body>
</html>
