<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <title>Details recipe</title>
</head>
<body>
<head-section class="top">
    <nav class="navbar">
        <a href="/index.html" target="_self"> <img class="icon-img32" src="/icon-menu.c482da66.png" alt="Back"></a>
        <img id="head-img" src="/logo%20img%20background.f87983e3.png" alt="logo-vegetables">
        <img class="icon-img32" src="/icon-search.676f7a10.png" alt="find recipe">
    </nav>
</head-section>
<h1>Details Recipes for home-style cookin'</h1>
<detailsel class="column">
    <selid class="row">
        <img class="icon-img" src="/quick-meal.4621fb1f.jpg" alt="quick-meal">
        <form id="on-submit-detail" class="column">
            <idnumber class="row">
                 <label for="idRec">
                    <input type="number" id="idRec" name="idRec" value="639606">
                </label>
            </idnumber>
            <p class="blankline"></p>
             <button id="buttonStart"> Start</button>
        </form>
           </selid>
</detailsel>

<detailcontainer class="column">

    <div id="message">[message-text]</div>
    <div>
        <div class="column">

            <p>
                Description:
                <span id="rec-description">[doc-description]</span></p>
            <div id="rec-img">[doc-img]</div>
            <p>
                Cooking time:<span id="rec-time">[doc-cooking-time]</span>minutes.
            </p>
            <p>
                Servings:
                <span id="rec-serv">[doc-servings]</span>
            </p>
            <p>
                Ingredients:
                <span id="rec-ingr">[doc-servings]</span>
            </p>
            <p>
                Instructions:
            </p><div id="rec-instr">[doc-instructions]</div>
            <p></p>
        </div>

    </div>


</detailcontainer>
<script src="/menus/recipeDetail.58ef934f.js" defer=""></script>
</body>
</html>
