<!DOCTYPE html>
<html lang="en">
<head><script src="/menus/recipeDetail.58ef934f.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/index.4d663569.css">
  <title>Creative new or special Cuisine recipes</title>
</head>
<body>
<head-section class="top">
  <nav class="navbar">
    <a href="#on-submit-cuisine" target="_self"> <img class="icon-img32" src="/icon-menu.c482da66.png" alt="Back"> </a>
    <img id="head-img" src="/logo%20img%20background.f87983e3.png" alt="logo-vegetables">
    <a href="#recipe-list" target="_self"> <img class="icon-img32" src="/icon-search.676f7a10.png" alt="find recipe"> </a>
  </nav>
  <h1>Recipes for home-style cookin'</h1>

</head-section>

<selcontainer class="column">

  <selstyle class="row">
    <img class="icon-img" src="/cuisine.24be9d48.jpg" alt="cuisine">
    <form id="on-submit-cuisine" class="column">
      <cuisineoptions class="column, sel-cui">
        <p class="blankline"></p>
        <h2>Select one of next for Cuisine!</h2>
        <h4>Cuisine:</h4>
        <div id="cuisine-list" class="column">
          [cuisineList]
        </div>
      </cuisineoptions>

      <author class="row">
        <h4>Creative/new:</h4>
        <label for="author">
          <input type="text" id="author" name="author" placeholder="author">
        </label>
        <label for="tags">
          <input type="text" id="tags" name="tags" placeholder="tags">
        </label>
      </author>

      <sel-title class="row">
        <h4>Word in title :</h4>
        <label for="title">
          <input type="text" id="title" name="title" placeholder="new">
        </label>

      </sel-title>
      <p class="blankline"></p>
      <sel-number class="row">
        <h4>Maximum number of recipes to present:</h4>
        <label for="numberMax">
          <input type="number" id="numberMax" value="15" name="numberMax">
        </label>
        
      </sel-number>

      <button id="buttonStart" type="submit" form="on-submit-cuisine" name="buttonStart"> Start</button>
    </form>
    <div id="button-place"></div>
  </selstyle>
</selcontainer>
<listcontainer class="column">
  <div id="message-text">[message-text]</div>
  <form id="recipe-list">[doc-recipe-list]</form>
</listcontainer>
<detailcontainer class="column">
  <ul id="detail-list">[doc-recipe-list]</ul>
</detailcontainer>
<script src="/menus/menuCuisine.ff7a114e.js" defer=""></script>
</body>
</html>
