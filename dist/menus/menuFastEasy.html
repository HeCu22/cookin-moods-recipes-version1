<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.4d663569.css">
    <title>Menu Quick & Easy Recipes</title>
</head>
<body id="body">
<header id="head-section" class="top">
    <nav class="navbar">
        <a href="/index.html" target="_self"> <img class="icon-img32" src="/icon-home.c09aba78.png" alt="Back"> </a>
        <a href="#body" target="_self"> <img class="icon-img32" src="/icon-menu.c482da66.png" alt="Back to Menu"> </a>
        <img id="head-img" src="/logo%20img%20background.f87983e3.png" alt="logo-vegetables">
        <a href="#recipe-list" target="_self"> <img class="icon-img32" src="/icon-search.676f7a10.png" alt="find recipe"> </a>
    </nav>
    <h1>Recipes for home-style cookin'</h1>

</header>

<section id="sel-container" class="column">

    <section id="sel-style" class="row">
        <img class="icon-img" src="/quick-meal.4621fb1f.jpg" alt="quick-meal">
        <form id="on-submit-fast" class="column">
            <div id="mealoptions" class="column, sel-men">
                <p class="blankline"></p>
                <h2>Select one of next for meal types!</h2>
                <h4>Meal type:</h4>
                <div id="meal-type-list" class="column">
                    [meal-type-list];
                </div>
                <label for="diet" class="high-light">
                    <input type="checkbox" id="diet" name="diet" text="diet" value="Whole 30">
                    Whole 30
                </label>
            </div>
            <p class="blankline"></p>
            <timeready class="row">
                <h4>Max ready time:</h4>
                <label for="time-ready">
                    <input type="number" id="time-ready" name="time-ready" value="30">
                </label>

            </timeready>
            <p class="blankline"></p>
            <div id="sel-number" class="row">
                <h4>Maximum number of recipes to present:</h4>
                <label for="numberMax">
                    <input type="number" id="numberMax" value="15" name="numberMax">
                </label>
            </div>

            <button id="buttonStart" type="submit" form="on-submit-fast" name="buttonStart"> Start</button>
        </form>

    </section>
</section>

<section id="list-container" class="column">
    <div id="message-text">Select some options to search recipes and click on search button</div>

    <form id="recipe-list">Recipes will be listed here after your selection...</form>
    <div id="button-place"></div>
</section>
<section id="detail-container" class="column">
    <div id="detail-list">......details of recipe...</div>

</section>
<script src="/menus/menuFastEasy.4d6bcbeb.js" defer=""></script>
<script src="/menus/menuFastEasy.888b927a.js" defer=""></script>
</body>
</html>
