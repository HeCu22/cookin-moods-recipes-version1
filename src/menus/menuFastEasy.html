<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Creative new or special Cuisine recipes</title>
</head>
<body>
<head-section class="top">
    <nav class="navbar">
        <a href="../index.html" target="_self"> <img class="icon-img32" src="../assets/icon-menu.png" alt="Back"/> </a>
        <img id="head-img" src="../assets/logo%20img%20background.png" alt="logo-vegetables"/>
        <a href="../menus/recipeDetail.html" target="_self"> <img class="icon-img32" src="../assets/icon-search.png"
                                                                  alt="find recipe"/> </a>
    </nav>
    <h1>Recipes for home-style cookin'</h1>

</head-section>

<selcontainer class="column">

    <selstyle class="row">
        <img class="icon-img" src="../assets/quick-meal.jpg" alt="quick-meal"/>
        <form id="on-submit-fast" class="column">
            <menuoptions class="column, sel-men">
                <p class="blankline"></p>
                <h2>Select one of next for menu types!</h2>
                <h4>Menutype:</h4>
                <div id="menu-type-list" class="column">
                    [menu-type-list];
                </div>
            </menuoptions>
              <timeready class="row">
                <h4>Max ready time:</h4>
                <label for="time-ready">
                    <input type="number" id="time-ready" name="time-ready" value="30"/>
                </label>

            </timeready>
           <p class="blankline"></p>
            <sel-number class="row">
                <h4>Maximum number of recipes to present:</h4>
                <label for="numberMax">
                    <input type="number" id="numberMax" value="15" name="numberMax" />
                </label>
            </sel-number>

            <button id="buttonStart"> Start</button>
        </form>
        <div id="button-place"></div>
    </selstyle>
</selcontainer>
<listcontainer class="column">
    <div id="message-text">[message-text]</div>
    <ul id="recipe-list">[doc-recipe-list]</ul>
</listcontainer>
<script src="../main.js" type="module"></script>
<script src="../functions/inputFastEasy.js" type="module"></script>
</body>
</html>
